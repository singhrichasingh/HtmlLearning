<!DOCTYPE html>
<html>
   <head>
      <title>Input Control</title>
      <script>
      function hideShow(){
         var hide= document.querySelector("#hide");
         if(hide.style.display=="none"){
           hide.style.display="block";
          }
         else
         {
           hide.style.display="none";
         }
        }

       function curtain(){
           var range=document.querySelector("#r");
           var out =Math.round(range.value);
           var win=document.querySelector("#close");
           document.querySelector("#o").value=out;
           win.style.transition="all 2s"
           if(out==20){
             win.style.height="0px" ;
             console.log("a");
           }
           if(out==25){
              win.style.height="90px";
              console.log("b");
           }
           if(out==30){
             win.style.height="180px";
             console.log("c");
           }
           if(out==35){
             win.style.height="270px";
           }
           if(out==40){
             win.style.height="360px";
           } 
           if(out==50){
             win.style.height="438px";
           }
       }
      </script>
   </head>
   <body>
    <div width="65%" height="90%">
      <object data="img.svg" alt="MDN"></object>
    </div>
    </picture>
    </div>
      <div  onclick="hideShow();" id="close" style="background-color:lightsalmon; position:absolute;top:30px;left:30px;
       width:304px;  height:120px; opacity:0.2; transition-delay: 0.2s;"></div>
      <div id="hide" style="display:none;">
        <label for="range" width="100" height="50"  >Shade:</label>
      <input id="r" type="range" min="20" max="50" step="5"  onchange="curtain();" >=
     <output id="o" name="output" for="range"></output></div>
   </body>
</html>
